{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<main>
  <div class="container">


    <!--Section: Products v.3-->
    <section class="text-center mb-4">

      <!--Grid row-->
      <div class="row wow fadeIn">
        <div class="col-2"></div>
        <div class="col-8">

          <form class="signup text-center border border-light p-5" id="signup_form" method="post"
            action="{% url 'account_signup' %}">
            <p class="h4 mb-4">Sign up</p>

            {% csrf_token %}
            <p><label for="id_username">Username: </label> <input type="text" class="form-control" name="username"
                placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required=""
                id="id_username"></p>
            <p><label for="id_email">E-mail (optional):</label> <input type="email" class="form-control" name="email"
                placeholder="E-mail address" autocomplete="email" id="id_email"></p>
            <p><label for="id_password1">Password:</label> <input type="password" class="form-control" name="password1"
                placeholder="Password" autocomplete="new-password" required="" id="id_password1"></p>
            <p><label for="id_password2">Password (again):</label> <input type="password" class="form-control"
                name="password2" placeholder="Password (again)" required="" id="id_password2"></p>

            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a></p>
            <button class="btn btn-info my-4 btn-block" type="submit">Sign Up</button>
          </form>
        </div>
      </div>

    </section>


  </div>
</main>


{% endblock %}
