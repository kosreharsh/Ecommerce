{% extends 'base.html' %}

{% block content %}
<div class="container">

    {% if object_list.empty %}
    <h1>You have not placed an order yet !!!</h1>

    {% else %}

    <ul class="list-group">
        {% for order in object_list %}
        <li class="list-group-item"> <a href="{{ order.get_absolute_url }}">Order ref code : {{order.ref_code}}</a></li>

        {% endfor %}
    </ul>





    {% endif %}
</div>

{% endblock %}
